<!DOCTYPE html>
<html dir="ltr" lang="ru">
	<head>
		<title>Места — сервис просмотра и редактирования библиотек геометок</title>
		<meta name="description" content="Сервис позволяет добавлять и редактировать геометки, их названия, описания, значения широты / долготы, добавлять им фотоальбомы; организовывать всё это в библиотеки, упорядочивая в дереве папок, экспортировать эти библиотеки в файлы различных форматов, импортировать их из таких файлов, искать места по названию и многое другое. Картографическая часть использует API Яндекс.Карт, всё остальное от сторонних сервисов независимо." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/vnd.microsoft.icon" />
		<link rel="apple-touch-icon" href="<%= BASE_URL %>icon_apple_touch.png" />
		<script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU"></script>
		<script src="<%= BASE_URL %>vendor/js/css-element-queries/src/ResizeSensor.js"></script>
		<script src="<%= BASE_URL %>vendor/js/css-element-queries/src/ElementQueries.js"></script>
	</head>
	<body>
		<noscript>
			<strong>К сожалению, «Места» — сервис просмотра и редактирования библиотек геометок — не работают без включенного JavaScript.</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
